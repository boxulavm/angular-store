<h3 class="center-align">Shipping prices</h3>
<br>
<div class="row">
<div class="col s12 m6 offset-m3">
<h4 class="center-align" *ngIf='loading'>Loading...</h4>
<ul class="collection" *ngIf='!loading'>
    <li *ngFor='let shipping of shippingCosts | async' class=" grey darken-3 collection-item"><div>{{ shipping.type }}<span href="#!" class="secondary-content  orange-text">{{ shipping.price | currency }}</span></div></li>
</ul>
</div>
</div>
