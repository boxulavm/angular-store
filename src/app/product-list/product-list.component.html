<h3 class="center-align">Products</h3>
<br>
<div class="row center-align">

        <div class="col s12 m6 l4 xl3" *ngFor='let product of storeProducts; index as productId'>
                <div class="card z-depth-2 grey darken-3">
                  <div class="card-image grey darken-2">
                    <img src={{product.img}}>
                    <span class="card-title orange-text darken-3" *ngIf='product.onSale'>On Sale!</span>
                  </div>
                  <div class="card-content">
                    <h6>{{ product.title }}</h6>
                    <h5>{{ product.price | currency }}</h5>
                    <app-product-alerts
                        [product]='product'
                        (notify)="onNotify()">
                    </app-product-alerts>
                  </div>
                  <div class="card-action">
                    <a class="deep-purple waves-effect btn" [title]="product.title + ' details'" [routerLink]="['/product', productId]">Details</a>
                  </div>
                </div>
              </div>

</div>
